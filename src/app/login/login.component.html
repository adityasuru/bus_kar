<div class="modal show" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">SignIn</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div></div>
            <section class="vh-100" style="background-color: #508bfc;">
                <div class="container py-5 h-100" style="width: 100%;">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-12 col-lg-12 col-xl-5">
                      <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center" style="margin-bottom: 10px;">
              
                          <h3 class="mb-5"></h3>
                          <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="form-outline mb-4">
                                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" formControlName="email" />
                                <label class="form-label" for="typeEmailX-2">Email</label>
                              </div>
                              <span *ngIf="loginFormControl.email.touched && loginFormControl.email.errors">Please enter valid Email</span>
                  
                              <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" formControlName="password" />
                                <label class="form-label" for="typePasswordX-2">Password</label>
                              </div>
                              <span *ngIf="loginFormControl.password.touched && loginFormControl.password.errors">Please enter valid Password</span>
                  
                              <!-- Checkbox -->
                              <div class="form-check d-flex justify-content-start mb-4">
                                <input
                                  class="form-check-input"
                                  type="checkbox"
                                  value=""
                                  id="form1Example3"
                                />
                                <label class="form-check-label" for="form1Example3"> Remember password </label>
                              </div>
                  
                              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                              <button class="btn btn-primary btn-lg btn-block">Register</button>
            
                          </form>
              
                          
              
                          <hr class="my-4">
              
                          <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit" (click)="signInWithGoogle()"><i class="fab fa-google me-2"></i> Sign in with google</button>
                          <!-- <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button> -->
              
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            
        </div>
        
      </div>
    </div>
  </div>
